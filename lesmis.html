<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesmis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block; /* 使链接在一行上 */
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .submenu {
            display: none; /* 默认隐藏子菜单 */
            position: absolute; /* 绝对定位 */
            background-color: #444; /* 子菜单背景颜色 */
            min-width: 160px; /* 子菜单宽度 */
            z-index: 1; /* 确保子菜单在上层 */
        }

        nav a:hover + .submenu {
            display: block; /* 鼠标悬停时显示子菜单 */
        }

        .submenu a {
            display: block; /* 使子菜单链接占满整个宽度 */
            padding: 10px; /* 子菜单链接内边距 */
        }

        #container {
            display: flex;
            height: 100vh; /* 使容器高度占满视窗 */
        }

        #tree-container {
            width: 25%; /* 调整树形控件的宽度 */
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow-y: auto; /* 如果内容过多，添加滚动条 */
        }

        #graph-container {
            width: 75%; /* 调整图表的宽度 */
            padding: 10px;
        }

        #tree li {
            list-style-type: none;
        }

        #tree span {
            cursor: pointer;
            display: block;
            padding: 5px;
            border: 1px solid #ccc;
            margin: 2px;
        }

        button {
            margin-top: 10px;
            display: block;
        }
        #graph {
            width: 100%;
            height: 100%; /* Make sure the graph takes full height */
        }
    </style>

</head>
