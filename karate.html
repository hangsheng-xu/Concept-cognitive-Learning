    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
        }

        nav a:hover + .submenu {
            display: block;
        }

        .submenu a {
            display: block;
            padding: 10px;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #tree-container {
            width: 25%;
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        #graph-container {
            width: 75%; /* Adjusted width for better layout */
            padding: 10px;
            overflow: hidden; /* Prevent overflow */
        }

        #tree li {
            list-style-type: none;
        }

        #tree span {
            cursor: pointer;
            display: block;
            padding: 5px;
            border: 1px solid #ccc;
            margin: 2px;
        }

        button {
            margin-top: 10px;
            display: block;
        }

        /* Add some styling for the graph */
        #graph {
            width: 100%;
            height: 100%; /* Make sure the graph takes full height */
        }
    </style>
